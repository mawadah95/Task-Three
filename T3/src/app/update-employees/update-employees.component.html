<div  class="jumbotron">

    <h1 class="test-center">Update Employees From</h1>   
  </div>
  <br>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Your data is Updated Successfully
    <button (click)="CloseAlert" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span></button>
  
  </div>
  <br>
<br>
  <form  (FormGroup)="updateemployees" (ngSubmit)="updateemp()" >
    <div [formGroup]="updateemployees"> 
      <label for="exampleInputname" class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="Emp Name" formControlName="name">
    </div>

    <div [formGroup]="updateemployees">
      <label for="exampleInputname" class="form-label">Address</label>
      <input type="text" class="form-control" placeholder="Emp Address" formControlName="address" >
    </div>
  
    <div [formGroup]="updateemployees">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="text" class="form-control" placeholder="Emp Email" formControlName="email" >
    </div>
   
  <br>
  <br>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
